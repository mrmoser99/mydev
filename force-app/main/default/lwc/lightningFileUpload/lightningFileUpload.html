<template>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="medium">
            </lightning-spinner>
        </template>
    </div> 
   
    <div class="slds-m-around_small" style="display: flex;align-items: end;">
        <lightning-input style="min-width: 229px;" accept=".pdf" label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
        <lightning-button style="min-width: max-content;color:white;" class="slds-p-left_small slds-p-bottom_xx-small" variant="success" label={labels.Send_Documents} onclick={handleSubmitClick}></lightning-button>
    </div>
    <div class="slds-truncate slds-m-around_small slds-hyphenate" style="white-space: normal;">
        <template if:true={fileName}>
            <div>{fileName} </div>
        </template>
    </div>    
    
</template>
