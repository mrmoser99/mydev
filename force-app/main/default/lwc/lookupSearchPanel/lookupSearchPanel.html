<template>
    <div class="slds-form-element">
        <label if:true={label} class="slds-form-element__label" for="combobox">
            <abbr if:true={required} title="required" class="slds-required">*</abbr>
            {label}
        </label>
        <div class="slds-form-element__control">
            <div class={getContainerClass}>
                <div class={getDropdownClass} aria-expanded={isExpanded} aria-haspopup="listbox" role="combobox">
                    <!-- Search input start -->
                    <div class={getComboboxClass} role="none">
                        <!-- Text input -->
                        <input
                            type="text"
                            class={getInputClass}
                            aria-autocomplete="list"
                            aria-controls="listbox"
                            autocomplete="off"
                            role="textbox"
                            id="combobox"
                            placeholder={placeholder}
                            value={getInputValue}
                            title={getInputTitle}
                            readonly={isInputReadonly}
                            onfocus={handleFocus}
                            onblur={handleBlur}
                            oninput={handleInput}
                            onkeydown={handleKeyDown}
                            disabled={_isdisabled}
                            style="padding: 0 0 0 0.75rem;"  
                                     
                        />

                        <!-- Search icon -->
                        <lightning-icon
                            icon-name="utility:search"
                            size="x-small"
                            alternative-text={labels.Search}
                            style="z-index: 0;"
                            class={getSearchIconClass}
                        ></lightning-icon>

                        <!-- Clear selection button icon for single entry lookups -->
                        <template if:false={isMultiEntry}>
                            <button
                                title={labels.Remove_selected_option}
                                type="button"
                                onclick={handleClearSelection}
                                class={getClearSelectionButtonClass}
                                style={crossBtnStyle}
                                 >
                                <lightning-icon
                                    icon-name="utility:close"
                                    size="x-small"
                                    alternative-text={labels.Remove_selected_option}
                                    class="slds-button__icon"                                 
                                ></lightning-icon>
                            </button>
                        </template>
                    </div>
                    <!-- Search input end -->

                    <!-- Result list box start -->
                    <div
                        id="listbox"
                        role="listbox"
                        onmousedown={handleComboboxMouseDown}
                        onmouseup={handleComboboxMouseUp}
                    >
                        <ul class={getListboxClass} role="presentation" style={heightDynamically}> 
                            <!-- Spinner to display when waiting for results of search -->
                            <div if:true={loading}>
                                <lightning-spinner alternative-text={labels.Loading} size="small"></lightning-spinner>
                            </div>

                            <!-- Display if results are present -->
                            <template for:each={searchResultsLocalState} for:item="item" if:true={isExpanded}>
                                <li key={item.result.id} role="presentation" class="slds-listbox__item">
                                    <span
                                        class={item.classes}
                                        role="option"
                                        onclick={handleResultClick}
                                        data-recordid={item.result.id}
                                    >
                                        <span class="slds-media__body slds-p-vertical_x-small slds-p-horizontal_xx-small">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                <lightning-formatted-rich-text
                                                    value={item.result.titleFormatted}
                                                    disable-linkify
                                                >
                                                </lightning-formatted-rich-text>
                                            </span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">
                                                <lightning-formatted-rich-text
                                                    value={item.result.subtitleFormatted}
                                                    disable-linkify
                                                >
                                                </lightning-formatted-rich-text>
                                            </span>
                                        </span>
                                    </span>
                                </li>
                            </template>
                            <!-- Display that there are no results -->
                            <template if:false={isExpanded}>
                                <li role="presentation" class="slds-listbox__item">
                                    <span class="slds-media slds-listbox__option_entity" role="option">
                                        <span if:false={loading} class="slds-media__body">
                                            {labels.No_results}
                                        </span>
                                        <span if:true={loading} class="slds-media__body">
                                            {labels.Loading}
                                        </span>
                                    </span>
                                </li>
                            </template>
                        </ul>
                    </div>
                    <!-- Result list box end -->
                </div>
            </div>

            <!-- Multi-selection start -->
            <template if:true={isMultiEntry}>
                <div id="selection" role="listbox" aria-orientation="horizontal">
                    <ul
                        class="slds-listbox slds-listbox_inline slds-var-p-top_xxx-small"
                        role="group"
                        aria-label="Selected Options:"
                    >
                        <template for:each={selection} for:item="item">
                            <li key={item.id} role="presentation" class="slds-listbox__item">
                                <lightning-pill
                                    label={item.title}
                                    title={item.title}
                                    onremove={handleRemoveSelectedItem}
                                    name={item.id}
                                >
                                </lightning-pill>
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
            <!-- Multi-selection end -->

            <!-- Errors start -->
            <template for:each={errors} for:item="error">
                <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error"
                    >{error.message}</label
                >
            </template>
            <!-- Errors end -->
        </div>
    </div>
</template>
