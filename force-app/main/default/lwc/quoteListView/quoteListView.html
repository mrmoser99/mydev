<template>
    <template if:true={loader}>
        <lightning-spinner alternative-text="Loading" size="medium">

        </lightning-spinner>
    </template>
    <div class="slds-var-m-top_medium slds-card slds-var-p-vertical_small slds-var-p-horizontal_large">
        <lightning-card>
            <h1 slot="title" class="slds-text-heading_large">
                Your Financing Quotes

                <div class="slds-text-body_regular">
                    {itemCount} items; Updated&nbsp;
                    <lightning-relative-date-time value={now}></lightning-relative-date-time>
                </div>
            </h1>
            <div class="slds-card__header slds-grid">
                <div class="slds-text-body_regular">
                    Create a new Quote or search for an existing Quote to view, submit for credit approval.
                </div>
            </div>
            <div class="slds-grid" slot="actions">
                <template if:true={regularMode}>
                    <template if:true={NQ01}>
                        <div class="slds-col">
                            <lightning-button variant="brand-outline" label="Download Quote" title="Download Quote" onclick={handleDownload}></lightning-button>
                        </div>
                        <div class="slds-col">
                            <lightning-button variant="brand" title="Create New Quote" label="Create New Quote"
                                onclick={createQuoteButton}>
                            </lightning-button>
                        </div>                        
                    </template>
                </template>
                <template if:true={ccMode}>
                    <div class="slds-col slds-p-around_x-small">
                        <lightning-button variant="brand-outline" title="Select Quote" label="Select Quote"
                            onclick={handleSelectQuote}>
                        </lightning-button>
                    </div>
                    <div>
                        <lightning-button variant="brand-outline" label="Export List to Excel" title="Export List to Excel" onclick={handleDownload}></lightning-button>
                    </div>
                    <div class="slds-col slds-p-around_x-small">
                        <lightning-button variant="brand-outline" title="Create New Quote" label="Create New Quote" onclick={handleCreateQuote}>
                        </lightning-button>
                    </div>
                    <div>
                        <lightning-button variant="brand-outline" label="Export List to Excel" title="Export List to Excel" onclick={handleDownload}></lightning-button>
                    </div>
                    <div class="slds-col slds-p-around_x-small">
                        <lightning-button variant="brand-outline" title="Cancel" label="Cancel" onclick={handleCancel}>
                        </lightning-button>
                    </div>
                </template>
            </div>
            <div class="slds-grid slds-gutters slds-wrap">
                <div class="slds-col slds-size_9-of-12 ">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small size=3">
                            <div class="slds-var-p-around_small ">
                                <lightning-combobox class="slds-var-m-right_small" name="applicationDate"
                                    label="Created Date" value={applicationDate} placeholder="All Time"
                                    options={applicationDatePickListValues} onchange={handleChangeDate}>
                                </lightning-combobox>
                            </div>
                        </lightning-layout-item>
                        <template if:false={ccMode}>
                            <lightning-layout-item padding="around-small size=3">
                                <div class="slds-var-p-around_small ">
                                    <lightning-combobox name="partnerStatus" label="Status" value={partnerStatus}
                                                        placeholder="Search partner Status"
                                                        options={partnerStatusPickListValues}
                                                        onchange={handleChangeStatus}>
                                    </lightning-combobox>
                                </div>
                            </lightning-layout-item>                            
                        </template>
                        <template if:true={ccMode}>
                            <lightning-layout-item padding="around-small size=3">
                                <div class="slds-var-p-around_small ">
                                    <lightning-combobox name="partnerStatus" label="Status" value={partnerStatus}
                                                        placeholder="Search partner Status"
                                                        options={partnerStatusPickListValuesCCMode}
                                                        onchange={handleChangeStatus}>
                                    </lightning-combobox>
                                </div>
                            </lightning-layout-item>
                        </template>
                        <lightning-layout-item padding="around-small size=3">
                            <div class="slds-var-p-around_small ">
                                <lightning-input type="text" name="salesRep" label="Sales Rep"
                                    autocomplete="off" value={salesRepFilter} onchange={handleChangeSalesRep} class="input"></lightning-input>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small size=6">
                            <div class="slds-var-p-around_small" style="top: 50%; transform: translateY(40%);">
                                <lightning-button variant="brand-outline" label="Clear Filters" title="Clear Filters" onclick={handleClearFilters}></lightning-button>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                    <div class="slds-p-around_xx-small">
                        <template for:each={allValues} for:item="val">
                            <lightning-pill key={val} label={val} name={val} onremove={handleRemove}></lightning-pill>
                        </template>
                    </div>
                </div>
                <div class="slds-col slds-size_3-of-12">
                    <lightning-layout>
                        <lightning-layout-item padding="around-small size=6">
                            <div class="slds-var-p-around_small " onkeyup={handleKeyUp}>
                                <lightning-input type="search" name="allfieldSearch" label=""
                                    placeholder="Search this list..." onchange={resetList} autocomplete="off">
                                </lightning-input>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
            <div class="slds-box" style="height: 500px;">
                <lightning-datatable data={quotes} columns={columns} key-field="OpportunityId" onloadmore={loadMoreData}
                    load-more-offset=20 enable-infinite-loading={enableInfiniteLoading} sorted-by={sortBy}
                    sorted-direction={sortDirection} onsort={updateColumnSorting} hide-checkbox-column={regularMode}
                    column-widths-mode="auto" onrowaction={handleRowAction} min-column-width="110">
                </lightning-datatable>
                {loadMoreStatus}
            </div>
        </lightning-card>
    </div>
</template>
