<template>
    <lightning-combobox
            name="subordinate"
            label="Select User"
            placeholder="Select User"
            options={userOptions}
            onchange={handleUserChange}
            required>
    </lightning-combobox>
    <hr class="slds-m-vertical_small" style="margin-left: -0.75rem; margin-right: -0.75rem;">
    <div class="slds-clearfix">
        <div class="slds-float_right">
            <lightning-button label="Previous" title="Previous" onclick={handleBackBtn}></lightning-button>
            <lightning-button variant="brand" label="Next" title="Next" onclick={handleNextBtn} class="slds-m-left_x-small" disabled={isDisabled}></lightning-button>
        </div>
    </div>
</template>
